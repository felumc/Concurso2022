<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroUser</title>
    <link href="css/indexCSS.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/registerUsers.css">
    <link rel="icon" href="Images/icon.ico">
</head>
<body>
    <div class="mainWrapper">
        <div class="CuadroLogin">
            <a href="index.html"><img src="Images/LogoG.png" alt=""></a>
            
            <input type="text" placeholder="Nombre de la asociación" class="input font" required id="Nombre">
            <input type="email" 
                   class="input font" 
                   value=""
                   id="email"
                   placeholder="Correo electrónico" required>
            <input type="tel" placeholder="Número de teléfono" class="input font" required id="telefono">
            <input type="password" 
                   class="input font" 
                   name="password" 
                   id="password" 
                   placeholder="Constraseña" required>
            <input type="password" 
                   class="input font" 
                   name="password" 
                   id="Cpassword" 
                   placeholder="Confirmar constraseña" required>
            
            
            <button type="submit" onclick="validarRegistro()">
                Registrar
            </button>
        </div>    
    </div>
    <script src="js/registerAsociacion.js"></script>
</body>
</html>
